<!DOCTYPE html>
<html>
<head>
	<title>image</title>
    <style type="text/css">
    	#slider{
    		position: relative;
    		padding: 10px;
    	}
    	#btn-next{
    		position: absolute;
    		top: 50%;
    		right: 10px;
    		z-index: 102;
    		cursor: pointer;
    	}#btn-pre{
    		position: absolute;
    		top: 50%;
    		left: 10px;
    		z-index: 101;
    		cursor: pointer;
    	}
    	#slider-text{
    		position: absolute;
    		top: 40%;
    		width: 100%;
    		z-index: 100;
    	}
    	#text-of-div{
    		text-align: center;
    	}
    </style>
</head>
<body>
	<div id="slider" >
        <img  id="img1" src="image/0.jpg" width="100%" height="410px"/>
         <button id="btn-next" onclick="next()">next</button>
        <button id="btn-pre" onclick="pre()">previous</button>
        <div id="slider-text">
        	<h1 id="text-of-div">this is center and Front text</h1>
        </div>
    </div>
   
   <script type="text/javascript">
   			var i=1;
            setInterval(next,4000);
        function next(){
        document.getElementById('img1').src="image/"+i+".jpg"
        if(i!=2)
        i++;
        else
            i=0;
       }
       function pre(){
        document.getElementById('img1').src="image/"+i+".jpg"
        if(i!=0)
        i--;
        else
            i=2;
       }
    </script>
  
</body>
</html>
